<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in — Fever</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    :root {
      --font: 'Montserrat', sans-serif;
      --color-text: #031419;
      --color-text-secondary: #536b75;
      --color-bg: #ffffff;
      --color-border: #ccd2d8;
      --color-primary: #0079ca;
      --lb-bg-default: #ffffff;
      --lb-border-default: #ccd2d8;
      --lb-fg-default: #031419;
      --lb-border-hover: #ccd2d8;
      --lb-border-focus: #06232c;
      --lb-focus-ring: rgba(0,121,202,0.32);
      --lb-height: 48px;
      --lb-radii: 64px;
      --lb-padding: 48px;
      --lb-min-w: 320px;
      --lb-icon-size: 26px;
    }
    html { scroll-behavior: smooth; -webkit-tap-highlight-color:transparent; }
    body { margin:0; font-family:var(--font); background:#f3f4f7; color:var(--color-text); }

    .phone {
      width:393px; max-width:100vw; min-height:100vh;
      margin:0 auto; background:var(--color-bg);
      position:relative; display:flex; flex-direction:column;
    }

    /* Navbar — matches Fever production */
    .navbar {
      display:flex; align-items:center; justify-content:space-between;
      padding:10px 16px; position:sticky; top:0; z-index:10;
      background:#fff; border-bottom:1px solid #e6eaee;
    }
    .logo-link { text-decoration:none; display:flex; align-items:center; }
    .logo-link img { height:38px; width:auto; display:block; }
    .nav-icons { display:flex; align-items:center; gap:16px; }
    .nav-icons svg { width:24px; height:24px; color:var(--color-text); stroke:currentColor; }
    .nav-icon-btn { margin:0; padding:0; border:none; background:none; display:inline-flex; align-items:center; justify-content:center; cursor:pointer; text-decoration:none; color:inherit; }

    /* Avatar states */
    .avatar-wrap { position:relative; display:inline-flex; align-items:center; text-decoration:none; }
    .avatar-wrap img { width:24px; height:24px; border-radius:50%; object-fit:cover; display:block; }
    .avatar-wrap .avatar-placeholder { display:none; }
    .avatar-wrap.logged-in::after {
      content:''; position:absolute; top:-1px; right:-1px;
      width:8px; height:8px; background:#22ad5c;
      border:1.5px solid #fff; border-radius:50%;
    }
    .avatar-wrap.logged-out img { display:none; }
    .avatar-wrap.logged-out .avatar-placeholder { display:flex; }

    /* Content */
    .login-content {
      flex:1; display:flex; flex-direction:column;
      align-items:center; padding:24px 16px 32px;
    }

    /* Illustration area */
    .illustration-wrap {
      display:flex; align-items:flex-end; justify-content:center;
      width:100%; padding:12px 12px 0;
      border-bottom:1px solid var(--color-border);
      margin-bottom:16px;
    }
    .illustration-wrap img {
      height:88px; width:auto; display:block;
    }

    /* Title */
    .login-title {
      font-size:16px; font-weight:600; line-height:20px;
      text-align:center; color:#06232c;
      margin-bottom:24px;
    }

    /* Login buttons — Figma ignt.comp.actions */
    .login-buttons { display:flex; flex-direction:column; gap:16px; width:100%; max-width:361px; }

    .login-btn {
      position:relative; display:flex; align-items:center; justify-content:center;
      width:100%; height:var(--lb-height); min-width:var(--lb-min-w);
      background:var(--lb-bg-default);
      border:2px solid var(--lb-border-default);
      border-radius:var(--lb-radii);
      padding:0 var(--lb-padding);
      font-family:var(--font); font-weight:600; font-size:16px; line-height:24px;
      color:var(--lb-fg-default); cursor:pointer; text-decoration:none;
      transition:border-color 0.2s, box-shadow 0.2s, background 0.2s;
      outline:none; overflow:hidden;
    }
    .login-btn:hover { border-color:var(--lb-border-hover); background:var(--lb-bg-default); }
    .login-btn:focus-visible { border-color:var(--lb-border-focus); box-shadow:0 0 0 4px var(--lb-focus-ring); }
    .login-btn:active { background:#f2f3f3; }

    .login-btn .btn-icon {
      position:absolute; left:10px; top:50%; transform:translateY(-50%);
      width:var(--lb-icon-size); height:var(--lb-icon-size);
      display:flex; align-items:center; justify-content:center; flex-shrink:0;
    }
    .login-btn .btn-icon svg,
    .login-btn .btn-icon img { width:100%; height:100%; }
    .login-btn .btn-label { position:relative; }

    /* Footer message */
    .login-footer {
      display:flex; align-items:center; justify-content:center;
      gap:4px; padding:8px 16px 0;
      width:100%; max-width:361px; margin:0 auto;
    }
    .login-footer .lock-icon { width:16px; height:16px; flex-shrink:0; color:#536b75; }
    .login-footer .lock-icon svg { width:12px; height:12px; }
    .login-footer p {
      font-size:12px; font-weight:400; line-height:16px;
      color:var(--color-text-secondary); text-align:center;
    }

    @media (max-width:393px) { .phone { width:100vw; } }
  </style>
</head>
<body>
  <div class="phone">
    <!-- Navbar — Fever standard -->
    <nav class="navbar">
      <a class="logo-link" href="home.html">
        <img src="img/fever-logo.png" alt="Fever">
      </a>
      <div class="nav-icons">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><circle cx="10.5" cy="10.5" r="7"/><line x1="15.5" y1="15.5" x2="22" y2="22"/></svg>
        <a class="nav-icon-btn" href="favorites.html" aria-label="Favorites"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg></a>
        <a class="nav-icon-btn" href="home.html" aria-label="Location"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/><circle cx="12" cy="9" r="2.5"/></svg></a>
        <a class="avatar-wrap logged-out" id="avatarBtn" href="login.html" aria-label="Profile">
          <img src="https://www.figma.com/api/mcp/asset/541291f3-2b10-4d67-b843-70a0add86fab" alt="Profile">
          <svg class="avatar-placeholder" width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M12 3.25C7.008 3.25 3 7.293 3 12.25S7.008 21.25 12 21.25c4.957 0 9-4.008 9-9 0-4.957-4.043-9-9-9zm0 16.875c-1.688 0-3.234-.492-4.5-1.371.14-1.758 1.582-3.129 3.375-3.129h2.25c1.758 0 3.2 1.371 3.34 3.129-1.266.879-2.813 1.371-4.465 1.371zm5.449-2.215c-.492-1.933-2.25-3.41-4.324-3.41h-2.25c-2.11 0-3.867 1.477-4.36 3.41C5.04 16.47 4.126 14.465 4.126 12.25c0-4.324 3.515-7.875 7.875-7.875s7.875 3.551 7.875 7.875c0 2.215-.95 4.219-2.426 5.66zM12 7.75c-1.582 0-2.813 1.266-2.813 2.813 0 1.582 1.231 2.812 2.813 2.812 1.547 0 2.813-1.23 2.813-2.813 0-1.546-1.266-2.812-2.813-2.812zm0 4.5c-.95 0-1.688-.738-1.688-1.688 0-.914.739-1.687 1.688-1.687.914 0 1.688.773 1.688 1.688 0 .949-.774 1.687-1.688 1.687z" fill="#536B75"/></svg>
        </a>
        <a class="nav-icon-btn" href="home.html" aria-label="Menu"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg></a>
      </div>
    </nav>

    <!-- Login Content -->
    <div class="login-content">
      <!-- Character illustration -->
      <div class="illustration-wrap">
        <img src="img/big-shoes-torso.svg" alt="">
      </div>

      <h1 class="login-title">Log in or sign up to continue</h1>

      <!-- Login Buttons — order matches Figma -->
      <div class="login-buttons">
        <!-- Continue with Facebook -->
        <button type="button" class="login-btn" id="btn-facebook">
          <span class="btn-icon">
            <svg viewBox="0 0 26 26" fill="none">
              <path d="M24 13c0-6.075-4.925-11-11-11S2 6.925 2 13c0 5.49 4.022 10.041 9.281 10.867V16.18h-2.793V13h2.793v-2.423c0-2.757 1.642-4.28 4.155-4.28 1.204 0 2.462.215 2.462.215v2.707h-1.387c-1.366 0-1.792.848-1.792 1.718V13h3.05l-.487 3.18h-2.563v7.687C19.978 23.041 24 18.49 24 13z" fill="#1877F2"/>
            </svg>
          </span>
          <span class="btn-label">Continue with Facebook</span>
        </button>

        <!-- Continue with Google -->
        <button type="button" class="login-btn" id="btn-google">
          <span class="btn-icon">
            <svg viewBox="0 0 26 26" fill="none">
              <path d="M23.04 13.26c0-.72-.06-1.41-.18-2.08H13v3.93h5.62a4.8 4.8 0 01-2.08 3.15v2.62h3.37c1.97-1.81 3.13-4.48 3.13-7.62z" fill="#4285F4"/>
              <path d="M13 23.5c2.81 0 5.17-.93 6.9-2.52l-3.37-2.62c-.93.63-2.13 1-3.53 1-2.72 0-5.02-1.84-5.84-4.31H3.68v2.7A10.5 10.5 0 0013 23.5z" fill="#34A853"/>
              <path d="M7.16 15.05a6.3 6.3 0 010-4.02V8.33H3.68a10.5 10.5 0 000 9.42l3.48-2.7z" fill="#FBBC05"/>
              <path d="M13 6.72a5.68 5.68 0 014.02 1.57l3.01-3.01A10.1 10.1 0 0013 2.58a10.5 10.5 0 00-9.32 5.75l3.48 2.7C8 8.56 10.28 6.72 13 6.72z" fill="#EA4335"/>
            </svg>
          </span>
          <span class="btn-label">Continue with Google</span>
        </button>

        <!-- Continue with Apple -->
        <button type="button" class="login-btn" id="btn-apple">
          <span class="btn-icon">
            <svg viewBox="0 0 26 26" fill="none">
              <path d="M18.71 8.21a4.38 4.38 0 01-1.03 3.14 3.68 3.68 0 01-2.87 1.38 3.88 3.88 0 01.95-2.85 4.07 4.07 0 012.95-1.67zM20.55 17.95a8.37 8.37 0 01-1.03 1.86c-.65.94-1.32 1.87-2.38 1.89-1.04.02-1.37-.68-2.56-.68-1.19 0-1.56.66-2.54.7-1.02.03-1.8-1.01-2.46-1.95-1.34-1.92-2.37-5.42-1-7.79a3.78 3.78 0 013.17-1.94c1.01-.02 1.96.68 2.58.68.61 0 1.77-.84 2.98-.72a3.57 3.57 0 012.79 1.51 3.5 3.5 0 00-1.65 2.99 3.6 3.6 0 002.1 3.35z" fill="#031419"/>
            </svg>
          </span>
          <span class="btn-label">Continue with Apple</span>
        </button>

        <!-- Continue with email -->
        <button type="button" class="login-btn" id="btn-email">
          <span class="btn-icon">
            <svg viewBox="0 0 26 26" fill="none"><rect width="26" height="26" rx="13" fill="none"/><path d="M6 9.5a1.5 1.5 0 011.5-1.5h11A1.5 1.5 0 0120 9.5v7a1.5 1.5 0 01-1.5 1.5h-11A1.5 1.5 0 016 16.5v-7zm1.5-.15L13 13l5.5-3.65" stroke="#031419" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </span>
          <span class="btn-label">Continue with your email</span>
        </button>
      </div>

      <!-- Footer message -->
      <div class="login-footer">
        <span class="lock-icon">
          <svg viewBox="0 0 12 14" fill="none" stroke="#536b75" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="1" y="6" width="10" height="7" rx="1.5"/>
            <path d="M3 6V4a3 3 0 016 0v2"/>
          </svg>
        </span>
        <p>We will never post on your behalf</p>
      </div>
    </div>
  </div>

  <script src="js/burger-menu.js"></script>
  <script>
    (function() {
      var LOGGED_IN_KEY = 'fever_logged_in';
      var avatarBtn = document.getElementById('avatarBtn');
      var params = new URLSearchParams(window.location.search);
      var returnTo = params.get('returnTo') || params.get('return') || document.referrer || 'home.html';

      function isLoggedIn() { return localStorage.getItem(LOGGED_IN_KEY) === 'true'; }

      function updateAvatar() {
        if (!avatarBtn) return;
        if (isLoggedIn()) {
          avatarBtn.classList.add('logged-in');
          avatarBtn.classList.remove('logged-out');
          avatarBtn.href = 'profile.html';
        } else {
          avatarBtn.classList.remove('logged-in');
          avatarBtn.classList.add('logged-out');
        }
      }

      document.querySelectorAll('.login-btn').forEach(function(btn) {
        btn.addEventListener('click', function() {
          btn.style.pointerEvents = 'none';
          btn.style.opacity = '0.6';
          btn.querySelector('.btn-label').textContent = 'Connecting\u2026';

          setTimeout(function() {
            localStorage.setItem(LOGGED_IN_KEY, 'true');
            window.location.href = returnTo;
          }, 800);
        });
      });

      updateAvatar();
    })();
  </script>
</body>
</html>
