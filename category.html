  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    :root {
      --color-primary: #0079ca;
      --color-primary-weak: #E6F4FF;
      --color-text-main: #031419;
      --color-text-subtle: #536b75;
      --color-border: #ccd2d8;
      --color-bg-neutral: #f2f3f3;
      --radius: 0.75rem;
      --elevation-01: 0 1px 3px 0 rgba(0,0,0,0.08);
      --font: 'Montserrat', sans-serif;
      --font-ui: 'Montserrat', sans-serif;
    }
    html { scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
    body {
      font-family: var(--font);
      background: var(--color-bg-neutral);
      display: flex;
      justify-content: center;
      color: var(--color-text-main);
    }
    .phone {
      width: 393px;
      max-width: 100vw;
      background: white;
      min-height: 100vh;
      position: relative;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #ccd2d8;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .back-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border: none;
      background: none;
      cursor: pointer;
      color: var(--color-text-main);
      padding: 0;
      text-decoration: none;
    }
    .back-btn svg {
      width: 24px;
      height: 24px;
    }
    .navbar .logo-link {
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .navbar .logo-link img {
      height: 38px;
      width: auto;
      display: block;
      object-fit: contain;
    }
    .nav-icons { display: flex; align-items: center; gap:20px; }
    .nav-icons svg { height:24px; width:auto; color: var(--color-text-main); cursor: pointer; }
    .nav-icon-btn{all:unset;display:inline-flex;align-items:center;justify-content:center;cursor:pointer;color:inherit;width:24px;height:24px;flex-shrink:0;box-sizing:border-box;overflow:visible}
    .nav-icon-btn svg { height:24px; width:auto; color: var(--color-text-main); stroke: currentColor; }
    .avatar-wrap{all:unset;position:relative;display:inline-flex;align-items:center;justify-content:center;cursor:pointer;width:24px;height:24px;flex-shrink:0;box-sizing:border-box}
    .avatar-wrap img { width: 24px; height: 24px; border-radius: 50%; object-fit: cover; display:none;}
    .avatar-wrap .avatar-placeholder { display:flex;}
    html.u-in .avatar-wrap::after { content:''; position:absolute; top:-1px; right:-1px; width:8px; height:8px; background:#22ad5c; border:1.5px solid white; border-radius:50%; }
    html.u-in .avatar-wrap img{display:block}
    html.u-in .avatar-wrap .avatar-placeholder{display:none}
    .burger-toggle { width:24px; height:24px; position:relative; }
    .burger-toggle svg { position:absolute; top:0; left:50%; transform:translateX(-50%); }
    .burger-toggle .icon-close { display: none; }
    .phone.is-menu-open .burger-toggle .icon-menu { display: none; }
    .phone.is-menu-open .burger-toggle .icon-close { display: block; }

    /* Category Header */
    .cat-header {
      padding: 24px 16px;
      border-bottom: 1px solid #ccd2d8;
    }
    .cat-header h1 {
      font-size: 24px;
      font-weight: 600;
      line-height: 32px;
      margin-bottom: 4px;
    }
    .cat-header p {
      font-size: 14px;
      color: #536b75;
      line-height: 20px;
    }
    .cat-count {
      font-size: 14px;
      color: #536b75;
      padding: 12px 16px;
    }

    /* Card Grid (2 columns) */
    .cat-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      padding: 0 16px 24px;
    }
    .cat-card {
      text-decoration: none;
      color: inherit;
      transition: transform 0.15s;
    }
    .cat-card:hover { transform: translateY(-2px); }
    .cat-card .cat-card-img {
      width: 100%;
      aspect-ratio: 3/4;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      background: linear-gradient(90deg, #ccd2d8 25%, #f2f3f3 50%, #ccd2d8 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite ease-in-out;
    }
    .cat-card .cat-card-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .cat-card .cat-card-img img.loaded { opacity: 1; }
    .cat-card .cat-card-badge {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #6f41d7;
      color: white;
      font-size: 10px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .cat-card .cat-card-like {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 34px;
      height: 34px;
      border: none;
      background: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      padding: 0;
      transition: transform 0.15s;
    }
    .cat-card .cat-card-like:hover { transform: scale(1.1); }
    .cat-card .cat-card-like svg {
      width: 26px;
      height: 26px;
      flex-shrink: 0;
    }
    .cat-card .cat-card-like.liked svg path { fill: #FF3B30; fill-opacity: 1; stroke: white; }
    .cat-card .cat-card-title {
      font-size: 14px;
      font-weight: 600;
      line-height: 18px;
      margin-top: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .cat-card .cat-card-meta {
      font-size: 12px;
      color: #536b75;
      margin-top: 2px;
    }
    .cat-card .cat-card-meta .rating { color: #f5a623; }
    .cat-card .cat-card-dates {
      font-size: 12px;
      color: #536b75;
      margin-top: 2px;
    }
    .cat-card .cat-card-price {
      font-size: 14px;
      font-weight: 600;
      margin-top: 4px;
    }

    /* Snackbar */
    .snackbar {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      z-index: 9999;
      width: 361px;
      max-width: calc(100vw - 32px);
      background: #fff;
      border: 1px solid #ccd2d8;
      border-radius: 8px;
      box-shadow: 0 12px 12px rgba(0,0,0,0.05);
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transition: transform 0.35s cubic-bezier(.4,0,.2,1), opacity 0.35s cubic-bezier(.4,0,.2,1);
      pointer-events: none;
    }
    .snackbar.is-visible {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
      pointer-events: auto;
    }
    .snackbar-thumb {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .snackbar-text {
      flex: 1;
      font-family: var(--font);
      font-size: 14px;
      line-height: 20px;
      color: var(--color-text-main);
    }
    .snackbar-edit {
      font-family: var(--font);
      font-size: 14px;
      font-weight: 600;
      line-height: 20px;
      color: var(--color-text-main);
      text-decoration: underline;
      cursor: pointer;
      flex-shrink: 0;
      background: none;
      border: none;
      padding: 0;
    }

    /* Footer */
    .footer { background: #031419; color: white; padding: 32px 16px 80px; }
    .footer-cols { display: flex; justify-content: space-between; margin-bottom: 32px; }
    .footer-col h5 { font-size: 14px; font-weight: 600; margin-bottom: 8px; letter-spacing: 0.01em; }
    .footer-col ul { list-style: none; }
    .footer-col ul li { font-size: 14px; line-height: 20px; margin-bottom: 4px; }
    .footer-col ul li a { color: rgba(255,255,255,0.75); text-decoration: none; transition: color 0.15s; }
    .footer-col ul li a:hover { color: white; }
    .footer .legal { border-top: 1px solid rgba(255,255,255,0.15); padding-top: 16px; font-size: 12px; color: rgba(255,255,255,0.5); }
    .footer .legal a { color: white; }

    /* Empty state */
    .cat-empty {
      padding: 48px 16px;
      text-align: center;
      color: #536b75;
    }
    .cat-empty svg {
      width: 48px;
      height: 48px;
      color: #ccd2d8;
      margin-bottom: 16px;
    }
    .cat-empty h2 {
      font-size: 18px;
      font-weight: 600;
      color: var(--color-text-main);
      margin-bottom: 8px;
    }
    .cat-empty p {
      font-size: 14px;
      line-height: 20px;
    }

    /* Tap feedback */
    .nav-icon-btn:active { opacity:0.6; }
    .event-card:active { transform:scale(0.97); }
    .card-like:active { transform:scale(0.85); }

    @media (max-width: 393px) { .phone { width: 100vw; } }

        'parque-atracciones': { title: 'Parque de Atracciones de Madrid', img: 'https://applications-media.feverup.com/image/upload/f_auto,w_720,h_720/fever2/plan/photo/ca2c48e4-94a4-11ec-aa1f-3263174c3c9e.jpg', rating: 4.6, reviews: 879, price: 'From \u20ac23.91', dates: '21 Feb \u2013 10 May' }
      };

      var CATEGORIES = {
        'fever-originals': {
          name: 'Fever Originals',
          description: 'Unique experiences created exclusively by Fever',
          plans: ['candlelight-vivaldi', 'jazz-room', 'candlelight-zimmer', 'candlelight-taylor-swift', 'machu-picchu']
        },
        'food-drinks': {
          name: 'Food & Drinks',
          description: 'Gastronomic experiences and tastings in Madrid',
          plans: ['brunch-gran-via', 'teatro-flamenco', 'jazz-room']
        },
        'activities-games': {
          name: 'Activities & Games',
          description: 'Fun activities and interactive experiences',
          plans: ['ikono-madrid', 'sweet-space-museum', 'parque-atracciones', 'parque-warner']
        },
        'candlelight': {
          name: 'Candlelight Concerts',
          description: 'Live music illuminated by thousands of candles',
          plans: ['candlelight-vivaldi', 'candlelight-zimmer', 'candlelight-taylor-swift']
        },
        'culture-arts': {
          name: 'Culture, Arts & Fashion',
          description: 'Museums, exhibitions and cultural experiences',
          plans: ['museo-banksy', 'royal-palace', 'avatar-experience', 'machu-picchu']
        },
        'shows': {
          name: 'Live Shows & Performances',
          description: 'Musicals, theatre and live performances',
          plans: ['we-will-rock-you', 'teatro-flamenco', 'jazz-room']
        },
        'brunches': {
          name: 'Brunches',
          description: 'The best brunch experiences in Madrid',
          plans: ['brunch-gran-via']
        },
        'family': {
          name: 'Family',
          description: 'Fun for the whole family',
          plans: ['parque-warner', 'parque-atracciones', 'avatar-experience', 'ikono-madrid', 'sweet-space-museum']
        },
        'sports': {
          name: 'Sports & Outdoors',
          description: 'Sporting events and outdoor adventures',
          plans: ['f1-grand-prix', 'parque-warner', 'parque-atracciones']
        }
      };

      var params = new URLSearchParams(window.location.search);
      var catSlug = params.get('cat');

      if (!catSlug || !CATEGORIES[catSlug]) {
        window.location.href = (window.flowHref||function(u){return u})('home.html');
        return;
      }

      var category = CATEGORIES[catSlug];
      var planSlugs = category.plans;

      document.title = 'Fever - ' + category.name;

      function formatReviews(n) {
        if (n >= 1000) return (n / 1000).toFixed(n % 1000 === 0 ? 0 : 1) + 'K';
        return n.toString();
      }

      var heartSvg = '<svg viewBox="0 0 26 26" fill="none"><path d="M12.98 5.87C14.47 4.53 16.5 3.93 18.47 4.27l.003-.001c.003 0 .006.001.009.002l.003-.001C21.66 4.79 24 7.55 24 10.77v.19c0 1.92-.82 3.75-2.19 5.03l-7.07 6.6-.001-.001c-.51.5-1.17.66-1.74.66-.59 0-1.26-.16-1.78-.66v.001L4.15 15.99C2.77 14.7 2 12.87 2 10.96v-.19c0-3.21 2.29-5.97 5.47-6.5v-.001l.007-.001.01-.001v.001C9.46 3.93 11.49 4.53 12.98 5.87z" fill="#06232C" fill-opacity="0.7" stroke="#CCD2D8" stroke-width="2"/></svg>';

      var html = '';

      html += '<div class="cat-header">';
      html += '<h1>' + category.name + '</h1>';
      if (category.description) {
        html += '<p>' + category.description + '</p>';
      }
      html += '</div>';

      html += '<div class="cat-count">' + planSlugs.length + ' experience' + (planSlugs.length !== 1 ? 's' : '') + ' available</div>';

      html += '<div class="cat-grid">';

      planSlugs.forEach(function(slug) {
        var plan = PLANS[slug];
        if (!plan) return;

        html += '<a href="plan.html?plan=' + slug + '" class="cat-card" data-slug="' + slug + '">';
        html += '<div class="cat-card-img">';
        html += '<img src="' + plan.img + '" alt="' + plan.title + '" loading="lazy">';
        if (plan.badge) {
          html += '<span class="cat-card-badge">' + plan.badge + '</span>';
        }
        html += '<button type="button" class="cat-card-like" aria-label="Add to favorites" data-slug="' + slug + '">' + heartSvg + '</button>';
        html += '</div>';
        html += '<div class="cat-card-title">' + plan.title + '</div>';
        html += '<div class="cat-card-meta"><span class="rating">\u2605 ' + plan.rating + '</span> (' + formatReviews(plan.reviews) + ')</div>';
        html += '<div class="cat-card-dates">' + plan.dates + '</div>';
        html += '<div class="cat-card-price">' + plan.price + '</div>';
        html += '</a>';
      });

      html += '</div>';

      document.getElementById('cat-content').innerHTML = html;

      // Favorites logic
      var FAVORITES_KEY = 'polar_liked_plans';

      function readFavorites() {
        try {
          var raw = localStorage.getItem(FAVORITES_KEY);
          var parsed = raw ? JSON.parse(raw) : {};
          return parsed && typeof parsed === 'object' ? parsed : {};
        } catch (e) { return {}; }
      }

      function writeFavorites(f) {
        try { localStorage.setItem(FAVORITES_KEY, JSON.stringify(f)); } catch (e) {}
      }

      var favorites = readFavorites();
      var snackbar = document.getElementById('fav-snackbar');
      var snackbarThumb = document.getElementById('snackbar-thumb');
      var snackbarTimer = null;

      function showSnackbar(imageSrc) {
        clearTimeout(snackbarTimer);
        snackbar.classList.remove('is-visible');
        snackbarThumb.src = imageSrc || '';
        snackbarThumb.style.display = imageSrc ? '' : 'none';
        void snackbar.offsetWidth;
        snackbar.classList.add('is-visible');
        snackbarTimer = setTimeout(function() {
          snackbar.classList.remove('is-visible');
        }, 5000);
      }

      var likeButtons = document.querySelectorAll('.cat-card-like');
      likeButtons.forEach(function(btn) {
        var slug = btn.getAttribute('data-slug');
        var plan = PLANS[slug];
        if (!plan) return;

        var favId = 'category::' + slug;
        if (favorites[favId]) {
          btn.classList.add('liked');
          btn.setAttribute('aria-label', 'Remove from favorites');
        }

        btn.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          var isLiked = btn.classList.toggle('liked');
          if (isLiked) {
            favorites[favId] = {
              id: favId,
              title: plan.title,
              meta: '\u2605 ' + plan.rating + ' (' + plan.reviews + ')',
              price: plan.price,
              badge: plan.badge || '',
              href: 'plan.html?plan=' + slug,
              image: plan.img
            };
            btn.setAttribute('aria-label', 'Remove from favorites');
            showSnackbar(plan.img);
          } else {
            delete favorites[favId];
            btn.setAttribute('aria-label', 'Add to favorites');
          }
          writeFavorites(favorites);
        });
      });
    })();
  </script>
  <script>
    (function() {
      document.querySelectorAll('.cat-card-img img').forEach(function(img) {
        if (img.complete && img.naturalWidth) { img.classList.add('loaded'); return; }
        img.addEventListener('load', function() { img.classList.add('loaded'); });
        img.addEventListener('error', function() { img.classList.add('loaded'); });
      });
    })();
  </script>
<script>if(localStorage.getItem('fever_logged_in')==='true'){document.documentElement.classList.add('u-in');var a=document.querySelector('.avatar-wrap');if(a){a.href='profile.html';}}</script>
  <script src="js/flow-param.js"></script>
</body>
