<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Festival Verticalization Strategy Flows</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #F5F7F9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #0A1E42;
    }
    h1 {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 32px;
      line-height: 1.3;
      max-width: 360px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 360px;
    }
    .buttons a {
      display: block;
      padding: 16px 20px;
      background: #fff;
      border: 2px solid #E6EAEE;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      color: #0A1E42;
      text-decoration: none;
      text-align: center;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .buttons a:hover {
      border-color: #0057FF;
      box-shadow: 0 2px 8px rgba(0,87,255,0.15);
    }
  </style>
</head>
<body>
  <h1>Music Festival Verticalization Strategy Flows</h1>
  <div class="buttons">
    <a href="/home">Option A (mandatory sequence of pv without cart page)</a>
    <a href="/option-b/home">Option B (mandatory sequence of pv with cart page)</a>
  </div>
</body>
</html>
