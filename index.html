<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Festival Cross Selling Flows</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #F5F7F9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #0A1E42;
    }
    :root {
      --color-action-primary: #0079ca;
      --color-action-primary-weak: #e6f4ff;
    }
    h1 {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 32px;
      line-height: 1.3;
      max-width: 360px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 360px;
    }
    .step-card {
      background: #fff;
      border: 2px solid #E6EAEE;
      border-radius: 14px;
      padding: 16px;
    }
    .step-label {
      font-size: 13px;
      font-weight: 700;
      color: #536B75;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .buttons button,
    .buttons a {
      display: block;
      padding: 16px 20px;
      background: #fff;
      border: 2px solid #E6EAEE;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      color: #0A1E42;
      text-decoration: none;
      text-align: center;
      transition: border-color 0.2s, box-shadow 0.2s;
      cursor: pointer;
      width: 100%;
      font-family: 'Montserrat', sans-serif;
    }
    .buttons button:hover,
    .buttons a:hover {
      border-color: var(--color-action-primary);
      box-shadow: 0 2px 8px var(--color-action-primary-weak);
    }
    .buttons button.active {
      border-color: var(--color-action-primary);
      background: #eef7ff;
    }
    .hidden { display: none; }
    .selected-flow {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #0A1E42;
    }
    .helper {
      font-size: 13px;
      color: #536B75;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <h1>Music Festival Cross Selling Flows</h1>
  <div class="container">
    <div class="step-card">
      <div class="step-label">Step 1</div>
      <div class="buttons" id="general-options">
        <button type="button" data-flow="mandatory">Mandatory PV sequence</button>
        <button type="button" data-flow="addons">Add-ons via bottom sheets</button>
        <button type="button" data-flow="optional">Optional PV sequence</button>
      </div>
    </div>

    <div class="step-card hidden" id="cart-step">
      <div class="step-label">Step 2</div>
      <div class="selected-flow" id="selected-flow-label"></div>
      <div class="helper">Choose if this flow goes with or without cart.</div>
      <div class="buttons">
        <a href="#" id="without-cart-link">Without cart</a>
        <a href="#" id="with-cart-link">With cart</a>
      </div>
    </div>
  </div>
  <script>
    (function() {
      try { sessionStorage.removeItem('polar_flow_visited'); } catch (e) {}

      var ROUTES = {
        mandatory: { without: '/home', with: '/option-b/home' },
        addons: { without: '/option-c/', with: '/option-d/' },
        optional: { without: '/option-e/', with: '/option-f/' }
      };

      var FLOW_LABELS = {
        mandatory: 'Mandatory PV sequence',
        addons: 'Add-ons via bottom sheets',
        optional: 'Optional PV sequence'
      };

      var selectedFlow = null;
      var cartStep = document.getElementById('cart-step');
      var selectedFlowLabel = document.getElementById('selected-flow-label');
      var withoutCartLink = document.getElementById('without-cart-link');
      var withCartLink = document.getElementById('with-cart-link');
      var flowButtons = document.querySelectorAll('#general-options button');

      function updateStepTwo() {
        if (!selectedFlow || !ROUTES[selectedFlow]) return;
        selectedFlowLabel.textContent = FLOW_LABELS[selectedFlow];
        withoutCartLink.href = ROUTES[selectedFlow].without;
        withCartLink.href = ROUTES[selectedFlow].with;
        cartStep.classList.remove('hidden');
      }

      flowButtons.forEach(function(button) {
        button.addEventListener('click', function() {
          selectedFlow = button.getAttribute('data-flow');
          flowButtons.forEach(function(other) { other.classList.remove('active'); });
          button.classList.add('active');
          updateStepTwo();
        });
      });
    })();
  </script>
</body>
</html>
