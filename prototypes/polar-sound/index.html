<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="../../favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../favicons/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../../favicons/apple-touch-icon.png">
  <link rel="shortcut icon" href="../../favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Festival Cross Selling Flows</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f2f3f3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #031419;
    }
    html { scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
    :root {
      --color-action-primary: #0079ca;
      --color-action-primary-weak: #e6f4ff;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 32px;
      line-height: 1.3;
      max-width: 360px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
      max-width: 360px;
    }
    .flow-card {
      background: transparent;
      border: none;
      border-radius: 0;
      padding: 0;
    }
    .flow-link {
      display: block;
      padding: 16px 16px;
      background: #fff;
      border: 1.5px solid #ccd2d8;
      border-radius: 16px;
      font-size: 14px;
      font-weight: 600;
      color: #031419;
      text-decoration: none;
      text-align: center;
      transition: border-color 0.2s, box-shadow 0.2s;
      cursor: pointer;
      width: 100%;
      font-family: 'Montserrat', sans-serif;
    }
    .flow-link:hover {
      border-color: var(--color-action-primary);
      box-shadow: 0 2px 8px var(--color-action-primary-weak);
    }
  </style>
</head>
<body>
  <h1>Music Festival Cross Selling Flows</h1>
  <div class="container">
    <div class="flow-card">
      <a class="flow-link" href="choose-cart.html?flow=mandatory">A: Mandatory PV sequence</a>
    </div>
    <div class="flow-card">
      <a class="flow-link" href="choose-cart.html?flow=addons">B: Add-ons via bottom sheets</a>
    </div>
    <div class="flow-card">
      <a class="flow-link" href="choose-cart.html?flow=optional">C: Optional PV sequence</a>
    </div>
    <div class="flow-card">
      <a class="flow-link" href="choose-cart.html?flow=hub">D: One-step add-on hub</a>
    </div>
    <div class="flow-card">
      <a class="flow-link" href="choose-cart.html?flow=crosssell">E: Cross-sell bottom sheets after each add-on</a>
    </div>
  </div>
  <script src="../../js/burger-menu.js"></script>
  <script>try { sessionStorage.removeItem('polar_flow_visited'); } catch (e) {} try { sessionStorage.removeItem('polar_flow_mode'); } catch (e) {}</script>
  <script src="../../js/flow-param.js"></script>
</body>
</html>
