<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="../../favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../favicons/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../../favicons/apple-touch-icon.png">
  <link rel="shortcut icon" href="../../favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Cart Mode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f2f3f3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #031419;
    }
    html { scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
    :root {
      --color-action-primary: #0079ca;
      --color-action-primary-weak: #e6f4ff;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 32px;
      line-height: 1.3;
      max-width: 360px;
    }
    .container {
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .flow-card {
      background: transparent;
      border: none;
      border-radius: 0;
      padding: 0;
    }
    .flow-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #536B75;
    }
    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .buttons a {
      display: block;
      padding: 16px 16px;
      background: #fff;
      border: 1.5px solid #ccd2d8;
      border-radius: 16px;
      font-size: 14px;
      font-weight: 600;
      color: #031419;
      text-decoration: none;
      text-align: center;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .buttons a:hover {
      border-color: var(--color-action-primary);
      box-shadow: 0 2px 8px var(--color-action-primary-weak);
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      text-align: center;
      color: #536B75;
      font-size: 14px;
      text-decoration: none;
      font-weight: 600;
    }
    .back-link:hover { color: #031419; }
    @media (max-width: 420px) {
      .buttons { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <h1>Music Festival Cross Selling Flows</h1>
  <div class="container">
    <div class="flow-card">
      <div class="flow-title" id="flow-title">Choose flow</div>
      <div class="buttons">
        <a id="without-cart-link" href="index.html">Without cart</a>
        <a id="with-cart-link" href="index.html">With cart</a>
      </div>
    </div>
    <a class="back-link" href="index.html"><span aria-hidden="true">&larr;</span><span>Back</span></a>
  </div>

  <script src="../../js/burger-menu.js"></script>
  <script>
    (function() {
      try { sessionStorage.removeItem('polar_flow_visited'); } catch (e) {}
      try { sessionStorage.removeItem('polar_flow_mode'); } catch (e) {}

      var flow = new URLSearchParams(window.location.search).get('flow');
      var config = {
        mandatory: {
          title: 'Mandatory PV sequence',
          without: 'home.html?flow=a1',
          with: 'a2/?flow=a2'
        },
        addons: {
          title: 'Add-ons via bottom sheets',
          without: 'b1/?flow=b1',
          with: 'b2/?flow=b2'
        },
        optional: {
          title: 'Optional PV sequence',
          without: 'c1/?flow=c1',
          with: 'c2/?flow=c2'
        },
        hub: {
          title: 'One-step add-on hub',
          without: 'd1/?flow=d1',
          with: 'd2/?flow=d2'
        },
        crosssell: {
          title: 'Cross-sell bottom sheets after each add-on',
          without: 'e1/?flow=e1',
          with: 'e2/?flow=e2'
        }
      };

      if (!flow || !config[flow]) {
        window.location.replace('index.html');
        return;
      }

      document.getElementById('flow-title').textContent = config[flow].title;
      document.getElementById('without-cart-link').href = config[flow].without;
      document.getElementById('with-cart-link').href = config[flow].with;
    })();
  </script>
  <script src="../../js/flow-param.js"></script>
</body>
</html>
