<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorites</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --font: 'Montserrat', sans-serif;
      --bg: #ffffff;
      --text: #031419;
      --muted: #536b75;
      --card-bg: #fff;
      --border: #e4e7eb;
      --accent: #0079ca;
    }
    html { scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: var(--font); background: #f3f4f7; color: var(--text); }
    .phone { width: 100%; max-width: 430px; margin: 0 auto; min-height: 100vh; background: var(--bg); }
    .navbar {
      position: sticky;
      top: 0;
      z-index: 30;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background: #fff;
      border-bottom: 1px solid var(--border);
    }
    .logo-link img { height: 38px; width: auto; display: block; }
    .nav-icons { display: flex; align-items: center; gap: 16px; }
    .nav-icons svg { width: 24px; height: 24px; color: #031419; stroke: currentColor; }
    .nav-icon-btn { margin: 0; padding: 0; border: none; background: none; display: inline-flex; align-items: center; justify-content: center; cursor: pointer; color: inherit; text-decoration: none; }
    .avatar-wrap { position: relative; display: inline-flex; align-items: center; }
    .avatar-wrap img { width: 24px; height: 24px; border-radius: 50%; object-fit: cover; display: block; }
    .avatar-wrap .avatar-placeholder { display: none; }
    .avatar-wrap.logged-in::after { content: ''; position: absolute; top: -1px; right: -1px; width: 8px; height: 8px; border: 1.5px solid #fff; border-radius: 50%; background: #22ad5c; }
    .avatar-wrap.logged-out img { display: none; }
    .avatar-wrap.logged-out .avatar-placeholder { display: flex; }

    .favorites-header {
      height: 56px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 16px;
      background: #fff;
    }
    .back-btn { display: inline-flex; align-items: center; justify-content: center; color: var(--text); text-decoration: none; }
    .back-btn svg { width: 22px; height: 22px; stroke: currentColor; stroke-width: 2.2; fill: none; }
    .favorites-header h1 { margin: 0; font-size: 20px; font-weight: 700; line-height: 28px; }

    .empty-banner {
      min-height: 80px;
      display: grid;
      grid-template-columns: 124px 1fr;
      align-items: end;
      gap: 10px;
      background: #fff;
      border-bottom: 1px solid var(--border);
    }
    .empty-illustration { position: relative; height: 80px; overflow: visible; }
    .empty-character { position: absolute; left: 14px; bottom: 0; width: 83px; height: auto; }
    .empty-heart { position: absolute; left: 77px; top: 16px; width: 28px; height: 24px; }
    .empty-message {
      margin: 0;
      padding: 0 12px 10px 0;
      font-size: 16px;
      line-height: 20px;
      font-weight: 600;
      color: #031419;
    }
    .empty-info { padding: 24px 16px 0; }
    .empty-info h2 { margin: 0 0 4px; font-size: 14px; font-weight: 600; line-height: 20px; color: #031419; }
    .empty-copy { margin: 0 0 12px; font-size: 14px; line-height: 20px; color: var(--muted); }
    .continue-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 48px;
      padding: 0 24px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 14px;
      line-height: 20px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .continue-btn:hover { background: #0066b3; }

    .content { padding: 16px; }
    .cards-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
    .plan-card {
      display: flex; flex-direction: column;
      color: inherit; background: transparent;
      border: none; border-radius: 0; padding: 0;
      position: relative;
    }
    .plan-card .card-img-wrap {
      position: relative; width: 100%; aspect-ratio: 1/1;
      border-radius: 12px; overflow: hidden; margin-bottom: 8px;
      background: #e8ebf0;
    }
    .plan-card .card-img-wrap img {
      width: 100%; height: 100%; object-fit: cover; display: block;
    }
    .plan-card .remove-btn {
      position: absolute; top: 8px; right: 8px; z-index: 2;
      border: none; background: none; padding: 0; margin: 0;
      line-height: 0; cursor: pointer;
    }
    .plan-card .remove-btn svg { width: 24px; height: 24px; fill: #e74c3c; stroke: none; filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2)); }
    .plan-badge {
      position: absolute; bottom: 8px; left: 8px; z-index: 2;
      display: inline-block; padding: 4px 10px;
      border-radius: 6px; font-size: 11px; font-weight: 700;
      color: #fff; background: rgba(0,0,0,0.55);
      backdrop-filter: blur(4px);
    }
    .plan-main { min-width: 0; text-decoration: none; color: inherit; }
    .plan-venue {
      display: flex; align-items: center; gap: 4px;
      margin: 0 0 2px; font-size: 12px; color: var(--muted); line-height: 16px;
    }
    .plan-venue svg { width: 14px; height: 14px; flex-shrink: 0; stroke: currentColor; fill: none; }
    .plan-title { margin: 0; font-size: 14px; font-weight: 700; line-height: 1.35; }
    .plan-meta { margin: 4px 0 0; font-size: 12px; color: var(--muted); }
    .plan-price { margin: 4px 0 0; font-size: 13px; font-weight: 700; color: var(--text); }

    [hidden] { display: none !important; }
  </style>
</head>
<body>
  <div class="phone">
    <nav class="navbar">
      <a class="logo-link" href="home.html">
        <img src="img/fever-logo.png" alt="Fever">
      </a>
      <div class="nav-icons">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><circle cx="10.5" cy="10.5" r="7"/><line x1="15.5" y1="15.5" x2="22" y2="22"/></svg>
        <a class="nav-icon-btn" href="favorites.html" aria-label="Favorites"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg></a>
        <a class="nav-icon-btn" href="home.html" aria-label="Location"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/><circle cx="12" cy="9" r="2.5"/></svg></a>
        <a class="avatar-wrap logged-in" id="avatarBtn" href="profile.html" aria-label="Profile">
          <img src="https://www.figma.com/api/mcp/asset/541291f3-2b10-4d67-b843-70a0add86fab" alt="Profile">
          <svg class="avatar-placeholder" width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M12 3.25C7.008 3.25 3 7.293 3 12.25S7.008 21.25 12 21.25c4.957 0 9-4.008 9-9 0-4.957-4.043-9-9-9zm0 16.875c-1.688 0-3.234-.492-4.5-1.371.14-1.758 1.582-3.129 3.375-3.129h2.25c1.758 0 3.2 1.371 3.34 3.129-1.266.879-2.813 1.371-4.465 1.371zm5.449-2.215c-.492-1.933-2.25-3.41-4.324-3.41h-2.25c-2.11 0-3.867 1.477-4.36 3.41C5.04 16.47 4.126 14.465 4.126 12.25c0-4.324 3.515-7.875 7.875-7.875s7.875 3.551 7.875 7.875c0 2.215-.95 4.219-2.426 5.66zM12 7.75c-1.582 0-2.813 1.266-2.813 2.813 0 1.582 1.231 2.812 2.813 2.812 1.547 0 2.813-1.23 2.813-2.813 0-1.546-1.266-2.812-2.813-2.812zm0 4.5c-.95 0-1.688-.738-1.688-1.688 0-.914.739-1.687 1.688-1.687.914 0 1.688.773 1.688 1.688 0 .949-.774 1.687-1.688 1.687z" fill="#536B75"/></svg>
        </a>
        <a class="nav-icon-btn" href="home.html" aria-label="Menu"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg></a>
      </div>
    </nav>

    <div class="favorites-header">
      <a class="back-btn" href="javascript:void(0)" onclick="history.back()" aria-label="Go back">
        <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"></path></svg>
      </a>
      <h1>Favorites</h1>
    </div>

    <section id="favorites-empty-state" hidden>
      <div class="empty-banner">
        <div class="empty-illustration">
          <img class="empty-character" src="img/favorites-character.svg" alt="">
          <img class="empty-heart" src="img/favorites-heart.svg" alt="">
        </div>
        <p class="empty-message">Products you add to favorites will be saved here.</p>
      </div>
      <div class="empty-info">
        <h2>You haven't added any favorites yet</h2>
        <p class="empty-copy">Browse experiences and tap the heart icon to save them for easy access later.</p>
        <a class="continue-btn" href="home.html">Continue exploring</a>
      </div>
    </section>

    <main class="content">
      <section id="favorites-list" class="cards-grid"></section>
    </main>
  </div>

  <script src="js/burger-menu.js"></script>
  <script>
    (function() {
      var FAVORITES_KEY = 'polar_liked_plans';
      var listNode = document.getElementById('favorites-list');
      var emptyStateNode = document.getElementById('favorites-empty-state');
      if (!listNode || !emptyStateNode) return;

      function readFavorites() {
        try {
          var raw = localStorage.getItem(FAVORITES_KEY);
          var parsed = raw ? JSON.parse(raw) : {};
          if (!parsed || typeof parsed !== 'object') return {};
          return parsed;
        } catch (e) {
          return {};
        }
      }

      function writeFavorites(nextFavorites) {
        try {
          localStorage.setItem(FAVORITES_KEY, JSON.stringify(nextFavorites));
        } catch (e) {}
      }

      function escapeHtml(value) {
        return (value || '')
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#39;');
      }

      function render() {
        var favoritesMap = readFavorites();
        var favorites = Object.keys(favoritesMap).map(function(key) {
          return favoritesMap[key];
        });

        if (!favorites.length) {
          emptyStateNode.hidden = false;
          listNode.hidden = true;
          listNode.innerHTML = '';
          return;
        }

        emptyStateNode.hidden = true;
        listNode.hidden = false;
        listNode.innerHTML = favorites.map(function(item) {
          var safeTitle = escapeHtml(item.title || 'Plan');
          var safeMeta = escapeHtml(item.meta || '');
          var safePrice = escapeHtml(item.price || '');
          var safeBadge = escapeHtml(item.badge || '');
          var safeImage = escapeHtml(item.image || '');
          var safeHref = escapeHtml(item.href || '#');
          var safeId = escapeHtml(item.id || '');
          var safeVenue = escapeHtml(item.venue || '');
          return ''
            + '<article class="plan-card" data-id="' + safeId + '">'
            +   '<a href="' + safeHref + '" class="card-img-wrap" aria-label="' + safeTitle + '">'
            +     '<img src="' + safeImage + '" alt="' + safeTitle + '">'
            +     (safeBadge ? '<span class="plan-badge">' + safeBadge + '</span>' : '')
            +     '<button class="remove-btn js-remove-like" type="button" data-id="' + safeId + '" aria-label="Remove">'
            +       '<svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3c1.74 0 3.41 .81 4.5 2.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'
            +     '</button>'
            +   '</a>'
            +   '<a class="plan-main" href="' + safeHref + '">'
            +     (safeVenue ? '<p class="plan-venue"><svg viewBox="0 0 16 16" stroke-width="1.5"><path d="M2 14h12M3.5 14V3.5A1.5 1.5 0 015 2h6a1.5 1.5 0 011.5 1.5V14M6 5h1M9 5h1M6 8h1M9 8h1M6 11h1M9 11h1"/></svg>' + safeVenue + '</p>' : '')
            +     '<h2 class="plan-title">' + safeTitle + '</h2>'
            +     (safeMeta ? '<p class="plan-meta">' + safeMeta + '</p>' : '')
            +     (safePrice ? '<p class="plan-price">' + safePrice + '</p>' : '')
            +   '</a>'
            + '</article>';
        }).join('');
      }

      listNode.addEventListener('click', function(event) {
        var button = event.target.closest('.js-remove-like');
        if (!button) return;
        event.preventDefault();
        event.stopPropagation();
        var id = button.getAttribute('data-id');
        if (!id) return;
        var favorites = readFavorites();
        delete favorites[id];
        writeFavorites(favorites);
        render();
      });

      render();
    })();
  </script>
  <script>
    (function() {
      var LOGGED_IN_KEY = 'fever_logged_in';
      var avatarBtn = document.getElementById('avatarBtn');
      if (!avatarBtn) return;
      function isLoggedIn() { return localStorage.getItem(LOGGED_IN_KEY) !== 'false'; }
      function updateAvatar() {
        if (isLoggedIn()) {
          avatarBtn.classList.add('logged-in');
          avatarBtn.classList.remove('logged-out');
          avatarBtn.href = 'profile.html';
        } else {
          avatarBtn.classList.remove('logged-in');
          avatarBtn.classList.add('logged-out');
          avatarBtn.href = 'login.html?returnTo=' + encodeURIComponent(window.location.pathname);
        }
      }
      updateAvatar();
    })();
  </script>
</body>
</html>
