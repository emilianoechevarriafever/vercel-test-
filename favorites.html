<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="shortcut icon" href="./favicon.ico">

  <title>Favorites</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --font: 'Montserrat', sans-serif;
      --bg: #ffffff;
      --text: #031419;
      --muted: #536b75;
      --card-bg: #fff;
      --border: #ccd2d8;
      --accent: #0079ca;
    }
    @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    html { scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: var(--font); background: #f2f3f3; color: var(--text); }
    .phone { width: 100%; max-width: 430px; margin: 0 auto; min-height: 100vh; background: var(--bg); }
    .navbar {
      position: sticky;
      top: 0;
      z-index: 30;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background: #fff;
      border-bottom: 1px solid var(--border);
    }
    .logo-link img { height: 38px; width: auto; display: block; }
    .nav-icons { display: flex; align-items: center; gap:20px; }
    .nav-icons svg { height:24px; width:auto; color: #031419; }
    .nav-icon-btn{all:unset;display:inline-flex;align-items:center;justify-content:center;cursor:pointer;color:inherit;width:24px;height:24px;flex-shrink:0;box-sizing:border-box;overflow:visible}
    .avatar-wrap{all:unset;position:relative;display:inline-flex;align-items:center;justify-content:center;cursor:pointer;width:24px;height:24px;flex-shrink:0;box-sizing:border-box}
    .avatar-wrap img { width: 24px; height: 24px; border-radius: 50%; object-fit: cover; display: block; display:none;}
    .avatar-wrap .avatar-placeholder { display:flex;}
    html.u-in .avatar-wrap::after { content: ''; position: absolute; top: -1px; right: -1px; width: 8px; height: 8px; border: 1.5px solid #fff; border-radius: 50%; background: #22ad5c; }
    html.u-in .avatar-wrap img{display:block}
    html.u-in .avatar-wrap .avatar-placeholder{display:none}
    .favorites-header {
      height: 56px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0 16px;
      background: #fff;
    }
    .back-btn { display: inline-flex; align-items: center; justify-content: center; color: var(--text); text-decoration: none; }
    .back-btn svg { width: 22px; height: 22px; stroke: currentColor; stroke-width: 2.2; fill: none; }
    .favorites-header h1 { margin: 0; font-size: 20px; font-weight: 600; line-height: 28px; }

    .empty-banner {
      min-height: 80px;
      display: grid;
      grid-template-columns: 124px 1fr;
      align-items: end;
      gap: 8px;
      background: #fff;
      border-bottom: 1px solid var(--border);
    }
    .empty-illustration { position: relative; height: 80px; overflow: visible; }
    .empty-character { position: absolute; left: 14px; bottom: 0; width: 83px; height: auto; }
    .empty-heart { position: absolute; left: 77px; top: 16px; width: 28px; height: 24px; }
    .empty-message {
      margin: 0;
      padding: 0 12px 10px 0;
      font-size: 16px;
      line-height: 20px;
      font-weight: 600;
      color: #031419;
    }
    .empty-info { padding: 24px 16px 0; }
    .empty-info h2 { margin: 0 0 4px; font-size: 14px; font-weight: 600; line-height: 20px; color: #031419; }
    .empty-copy { margin: 0 0 12px; font-size: 14px; line-height: 20px; color: var(--muted); }
    .continue-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 48px;
      padding: 0 24px;
      border-radius: 64px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 14px;
      line-height: 20px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .continue-btn:hover { background: #0068b0; }

    .content { padding: 16px; }
    .cards-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
    .plan-card {
      display: flex; flex-direction: column;
      color: inherit; background: transparent;
      border: none; border-radius: 0; padding: 0;
      position: relative;
    }
    .plan-card .card-img-wrap {
      position: relative; width: 100%; aspect-ratio: 1/1;
      border-radius: 16px; overflow: hidden; margin-bottom: 8px;
      background: linear-gradient(90deg, #ccd2d8 25%, #f2f3f3 50%, #ccd2d8 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite ease-in-out;
    }
    .plan-card .card-img-wrap img {
      width: 100%; height: 100%; object-fit: cover; display: block;
      opacity: 0; transition: opacity 0.3s ease;
    }
    .plan-card .card-img-wrap img.loaded { opacity: 1; }
    .plan-card .remove-btn {
      position: absolute; top: 8px; right: 8px; z-index: 2;
      border: none; background: none; padding: 0; margin: 0;
      line-height: 0; cursor: pointer;
    }
    .plan-card .remove-btn svg { width: 24px; height: 24px; fill: #eb0052; stroke: none; filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2)); transition: fill 0.25s, stroke 0.25s; }
    .plan-card .remove-btn.is-unliked svg { fill: none; stroke: #fff; stroke-width: 1.8; }
    .plan-badge {
      position: absolute; bottom: 8px; left: 8px; z-index: 2;
      display: inline-block; padding: 4px 10px;
      border-radius: 8px; font-size: 12px; font-weight: 600;
      color: #fff; background: rgba(0,0,0,0.55);
      backdrop-filter: blur(4px);
    }
    .plan-main { min-width: 0; text-decoration: none; color: inherit; }
    .plan-venue {
      display: flex; align-items: center; gap: 4px;
      margin: 0 0 2px; font-size: 12px; color: var(--muted); line-height: 16px;
    }
    .plan-venue svg { width: 14px; height: 14px; flex-shrink: 0; stroke: currentColor; fill: none; }
    .plan-title { margin: 0; font-size: 14px; font-weight: 600; line-height: 1.35; }
    .plan-meta { margin: 4px 0 0; font-size: 12px; color: var(--muted); }
    .plan-price { margin: 4px 0 0; font-size: 14px; font-weight: 600; color: var(--text); }

    /* Snackbar â€“ "Removed from favorites" */
    .snackbar {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      z-index: 9999;
      width: 361px;
      max-width: calc(100vw - 32px);
      background: #fff;
      border: 1px solid #ccd2d8;
      border-radius: 8px;
      box-shadow: 0 12px 12px rgba(0,0,0,0.05);
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      opacity: 0;
      transition: transform 0.35s cubic-bezier(.4,0,.2,1), opacity 0.35s cubic-bezier(.4,0,.2,1);
      pointer-events: none;
    }
    .snackbar.is-visible {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
      pointer-events: auto;
    }
    .snackbar-thumb {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .snackbar-text {
      flex: 1;
      font-family: var(--font);
      font-size: 12px;
      line-height: 16px;
      color: var(--muted);
    }
    .snackbar-dismiss {
      flex-shrink: 0;
      border: none;
      background: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }
    .snackbar-dismiss svg { width: 16px; height: 16px; }

    [hidden] { display: none !important; }
  </style>

    <div class="favorites-header">
      <a class="back-btn" href="javascript:void(0)" onclick="history.back()" aria-label="Go back">
        <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"></path></svg>
      </a>
      <h1>Favorites</h1>
    </div>

    <section id="favorites-empty-state" hidden>
      <div class="empty-banner">
        <div class="empty-illustration">
          <img class="empty-character" src="img/favorites-character.svg" alt="">

        <h2>You haven't added any favorites yet</h2>

    <div class="snackbar" id="fav-snackbar">

      <button class="snackbar-dismiss" id="snackbar-dismiss" type="button" aria-label="Dismiss">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>

  <script src="js/burger-menu.js"></script>
  <script>
    (function() {
      var FAVORITES_KEY = 'polar_liked_plans';
      var listNode = document.getElementById('favorites-list');
      var emptyStateNode = document.getElementById('favorites-empty-state');
      if (!listNode || !emptyStateNode) return;

      function readFavorites() {
        try {
          var raw = localStorage.getItem(FAVORITES_KEY);
          var parsed = raw ? JSON.parse(raw) : {};
          if (!parsed || typeof parsed !== 'object') return {};
          return parsed;
        } catch (e) {
          return {};
        }
      }

      function writeFavorites(nextFavorites) {
        try {
          localStorage.setItem(FAVORITES_KEY, JSON.stringify(nextFavorites));
        } catch (e) {}
      }

      function escapeHtml(value) {
        return (value || '')
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#39;');
      }

      function render() {
        var favoritesMap = readFavorites();
        var favorites = Object.keys(favoritesMap).map(function(key) {
          return favoritesMap[key];
        });

        if (!favorites.length) {
          emptyStateNode.hidden = false;
          listNode.hidden = true;
          listNode.innerHTML = '';
          return;
        }

        emptyStateNode.hidden = true;
        listNode.hidden = false;
        listNode.innerHTML = favorites.map(function(item) {
          var safeTitle = escapeHtml(item.title || 'Plan');
          var safeMeta = escapeHtml(item.meta || '');
          var safePrice = escapeHtml(item.price || '');
          var safeBadge = escapeHtml(item.badge || '');
          var safeImage = escapeHtml(item.image || '');
          var safeHref = escapeHtml(item.href || '#');
          var safeId = escapeHtml(item.id || '');
          var safeVenue = escapeHtml(item.venue || '');
          return ''
            + '<article class="plan-card" data-id="' + safeId + '">'
            +   '<a href="' + safeHref + '" class="card-img-wrap" aria-label="' + safeTitle + '">'
            +     '<img src="' + safeImage + '" alt="' + safeTitle + '">'
            +     (safeBadge ? '<span class="plan-badge">' + safeBadge + '</span>' : '')
            +     '<button class="remove-btn js-remove-like" type="button" data-id="' + safeId + '" aria-label="Remove">'
            +       '<svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3c1.74 0 3.41 .81 4.5 2.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'
            +     '</button>'
            +   '</a>'
            +   '<a class="plan-main" href="' + safeHref + '">'
            +     (safeVenue ? '<p class="plan-venue"><svg viewBox="0 0 16 16" stroke-width="1.5"><path d="M2 14h12M3.5 14V3.5A1.5 1.5 0 015 2h6a1.5 1.5 0 011.5 1.5V14M6 5h1M9 5h1M6 8h1M9 8h1M6 11h1M9 11h1"/></svg>' + safeVenue + '</p>' : '')
            +     '<h2 class="plan-title">' + safeTitle + '</h2>'
            +     (safeMeta ? '<p class="plan-meta">' + safeMeta + '</p>' : '')
            +     (safePrice ? '<p class="plan-price">' + safePrice + '</p>' : '')
            +   '</a>'
            + '</article>';
        }).join('');
      }

      var snackbar = document.getElementById('fav-snackbar');
      var snackbarThumb = document.getElementById('snackbar-thumb');
      var snackbarDismiss = document.getElementById('snackbar-dismiss');
      var snackbarTimer = null;

      function showSnackbar(imageSrc) {
        clearTimeout(snackbarTimer);
        snackbar.classList.remove('is-visible');
        snackbarThumb.src = imageSrc || '';
        snackbarThumb.style.display = imageSrc ? '' : 'none';
        void snackbar.offsetWidth;
        snackbar.classList.add('is-visible');
        snackbarTimer = setTimeout(function() {
          snackbar.classList.remove('is-visible');
        }, 5000);
      }

      function hideSnackbar() {
        clearTimeout(snackbarTimer);
        snackbar.classList.remove('is-visible');
      }

      if (snackbarDismiss) {
        snackbarDismiss.addEventListener('click', hideSnackbar);
      }

      listNode.addEventListener('click', function(event) {
        var button = event.target.closest('.js-remove-like');
        if (!button) return;
        event.preventDefault();
        event.stopPropagation();

        if (button.classList.contains('is-unliked')) return;

        var id = button.getAttribute('data-id');
        if (!id) return;

        var card = button.closest('.plan-card');
        var cardImg = card ? card.querySelector('.card-img-wrap img') : null;
        var thumbSrc = cardImg ? cardImg.src : '';

        button.classList.add('is-unliked');

        var favorites = readFavorites();
        delete favorites[id];
        writeFavorites(favorites);

        showSnackbar(thumbSrc);
      });

      render();
    })();
  </script>
  <script>
    (function() {
      var LOGGED_IN_KEY = 'fever_logged_in';
      var avatarBtn = document.getElementById('avatarBtn');
      if (!avatarBtn) return;
      function isLoggedIn() { return localStorage.getItem(LOGGED_IN_KEY) === 'true'; }
      function updateAvatar() {if(isLoggedIn()){document.documentElement.classList.add('u-in');avatarBtn.href='profile.html';}else{document.documentElement.classList.remove('u-in');avatarBtn.href='login.html?returnTo='+encodeURIComponent(window.location.pathname);}}
      updateAvatar();
    })();
  </script>
  <script>
    (function() {
      document.querySelectorAll('.card-img-wrap img').forEach(function(img) {
        if (img.complete && img.naturalWidth) { img.classList.add('loaded'); return; }
        img.addEventListener('load', function() { img.classList.add('loaded'); });
        img.addEventListener('error', function() { img.classList.add('loaded'); });
      });
    })();
  </script>
  <script src="js/flow-param.js"></script>
