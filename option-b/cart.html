<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Polar Sound Occident 2026</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    :root {
      --color-primary: #0057FF;
      --color-text: #0A1E42;
      --color-text-secondary: #37474F;
      --color-border: #E6EAEE;
      --color-bg: #ffffff;
      --color-bg-neutral: #F5F7F9;
      --font: 'Montserrat', sans-serif;
    }
    body { font-family:var(--font); background:var(--color-bg-neutral); display:flex; justify-content:center; color:var(--color-text); }
    .phone { width:393px; max-width:100vw; background:var(--color-bg); min-height:100vh; overflow-x:hidden; position:relative; padding-bottom:100px; }

    .checkout-nav { display:flex; align-items:center; justify-content:space-between; padding:12px 16px; background:#fff; border-top:1px solid #eee; border-bottom:1px solid #eee; position:sticky; top:0; z-index:100; }
    .checkout-nav .logo-link { text-decoration:none; display:flex; align-items:center; }
    .checkout-nav .logo-link img { height:48px; width:auto; display:block; object-fit:contain; }
    .checkout-nav .avatar { width:28px; height:28px; border-radius:50%; object-fit:cover; }

    .event-summary { display:flex; gap:12px; padding:16px; align-items:center; border-bottom:1px solid var(--color-border); }
    .event-summary .event-thumb { width:56px; height:56px; border-radius:8px; overflow:hidden; flex-shrink:0; }
    .event-summary .event-thumb img { width:100%; height:100%; object-fit:cover; }
    .event-summary .event-info { flex:1; }
    .event-summary .event-name { font-size:14px; font-weight:600; line-height:20px; margin-bottom:2px; }
    .event-summary .event-venue { font-size:12px; color:var(--color-text-secondary); display:flex; align-items:center; gap:4px; }
    .event-summary .event-venue svg { width:12px; height:12px; flex-shrink:0; }

    .cart-section { padding:16px; border-bottom:1px solid var(--color-border); }
    .cart-section h3 { font-size:16px; font-weight:700; margin-bottom:12px; }
    .cart-item { display:flex; justify-content:space-between; align-items:center; padding:12px 0; border-bottom:1px solid var(--color-border); gap:12px; }
    .cart-item:last-child { border-bottom:none; }
    .cart-item .item-info { flex:1; }
    .cart-item .item-name { font-size:14px; font-weight:500; margin-bottom:2px; }
    .cart-item .item-detail { font-size:12px; color:var(--color-text-secondary); }
    .cart-item .item-row { display:flex; align-items:center; gap:8px; margin-top:6px; }
    .cart-item .qty-wrap { display:flex; align-items:center; gap:4px; border:1px solid var(--color-border); border-radius:8px; overflow:hidden; }
    .cart-item .qty-wrap button { width:32px; height:32px; border:none; background:var(--color-bg-neutral); font-size:18px; cursor:pointer; line-height:1; }
    .cart-item .qty-wrap input { width:40px; border:none; text-align:center; font-size:14px; font-weight:600; }
    .cart-item .item-price { font-size:14px; font-weight:600; }
    .cart-item .btn-remove { background:none; border:none; color:var(--color-text-secondary); font-size:12px; cursor:pointer; text-decoration:underline; padding:0; }

    .cart-total { padding:16px; font-size:16px; font-weight:700; display:flex; justify-content:space-between; }
    .sticky-cta { position:fixed; bottom:0; width:393px; max-width:100vw; z-index:200; background:white; border-top:1px solid var(--color-border); padding:12px 16px; }
    .sticky-cta .cta-btn { display:block; width:100%; height:48px; background:var(--color-primary); border:none; border-radius:100px; color:white; font-family:var(--font); font-weight:600; font-size:16px; cursor:pointer; }
    .sticky-cta .cta-btn:hover { background:#0046CC; }
  </style>
</head>
<body>
  <div class="phone">
    <nav class="checkout-nav">
      <a href="/option-b/home" class="logo-link"><img src="../img/fever-logo.png" alt="Fever"></a>
      <img class="avatar" src="https://www.figma.com/api/mcp/asset/541291f3-2b10-4d67-b843-70a0add86fab" alt="Profile">
    </nav>

    <div class="event-summary">
      <div class="event-thumb">
        <img src="../img/polar-sound-hero.png" alt="Polar Sound Occident Festival">
      </div>
      <div class="event-info">
        <div class="event-name">Polar Sound Occident 2026: Passes &amp; Accommodation</div>
        <div class="event-venue">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/><circle cx="12" cy="9" r="2.5"/></svg>
          Baqueira Beret Ski Resort
        </div>
      </div>
    </div>

    <div class="date-row" style="padding:16px; border-bottom:1px solid var(--color-border);">
      <div class="label" style="font-size:14px; font-weight:700; color:var(--color-primary); margin-bottom:4px;">Date</div>
      <div class="value" style="font-size:14px;">March 13 &amp; 14, 2026</div>
    </div>

    <div class="cart-section" id="section-tickets">
      <h3>Festival Passes</h3>
      <div id="ticket-items"></div>
    </div>
    <div class="cart-section" id="section-accommodation">
      <h3>Accommodation</h3>
      <div id="accommodation-items"></div>
    </div>
    <div class="cart-section" id="section-transportation">
      <h3>Transportation</h3>
      <div id="transportation-items"></div>
    </div>

    <div class="cart-total">
      <span>Total</span>
      <span id="cart-grand-total">&euro;0.00</span>
    </div>

    <div class="sticky-cta">
      <button type="button" class="cta-btn" id="btn-checkout">Proceed to checkout</button>
    </div>
  </div>

  <script>
    let cartTickets = [];
    let cartAccommodation = [];
    let cartTransportation = [];

    function loadCart() {
      try {
        cartTickets = JSON.parse(localStorage.getItem('cart_tickets') || '[]');
        cartAccommodation = JSON.parse(localStorage.getItem('cart_accommodation') || '[]');
        cartTransportation = JSON.parse(localStorage.getItem('cart_transportation') || '[]');
      } catch (e) {
        cartTickets = [];
        cartAccommodation = [];
        cartTransportation = [];
      }
    }

    function saveCart() {
      localStorage.setItem('cart_tickets', JSON.stringify(cartTickets));
      localStorage.setItem('cart_accommodation', JSON.stringify(cartAccommodation));
      localStorage.setItem('cart_transportation', JSON.stringify(cartTransportation));
    }

    function renderItem(item, index, type) {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.dataset.type = type;
      div.dataset.index = index;
      const price = (parseFloat(String(item.price).replace(/[^\d.,]/g, '').replace(',', '.')) || 0) * (item.qty || 1);
      div.innerHTML = '<div class="item-info"><div class="item-name">' + (item.name || 'Item') + '</div>' +
        (item.detail ? '<div class="item-detail">' + item.detail + '</div>' : '') +
        '<div class="item-row"><div class="qty-wrap"><button type="button" aria-label="Less">−</button><input type="number" min="1" value="' + (item.qty || 1) + '" aria-label="Quantity"><button type="button" aria-label="More">+</button></div></div></div>' +
        '<div class="item-price">€' + price.toFixed(2) + '</div>' +
        '<button type="button" class="btn-remove">Remove</button>';
      const qtyInput = div.querySelector('input');
      const lessBtn = div.querySelector('.qty-wrap button:first-child');
      const moreBtn = div.querySelector('.qty-wrap button:last-child');
      const removeBtn = div.querySelector('.btn-remove');
      function updateQty(delta) {
        const arr = type === 'tickets' ? cartTickets : type === 'accommodation' ? cartAccommodation : cartTransportation;
        arr[index].qty = Math.max(1, (arr[index].qty || 1) + delta);
        saveCart();
        render();
      }
      lessBtn.addEventListener('click', () => updateQty(-1));
      moreBtn.addEventListener('click', () => updateQty(1));
      qtyInput.addEventListener('change', function() {
        const v = parseInt(this.value, 10);
        if (!isNaN(v) && v >= 1) {
          const arr = type === 'tickets' ? cartTickets : type === 'accommodation' ? cartAccommodation : cartTransportation;
          arr[index].qty = v;
          saveCart();
          render();
        }
      });
      removeBtn.addEventListener('click', () => {
        if (type === 'tickets') cartTickets.splice(index, 1);
        else if (type === 'accommodation') cartAccommodation.splice(index, 1);
        else cartTransportation.splice(index, 1);
        saveCart();
        render();
      });
      return div;
    }

    function getTotal() {
      let t = 0;
      cartTickets.forEach(item => {
        const p = parseFloat(String(item.price).replace(/[^\d.,]/g, '').replace(',', '.')) || 0;
        t += p * (item.qty || 1);
      });
      cartAccommodation.forEach(item => {
        const p = parseFloat(String(item.price).replace(/[^\d.,]/g, '').replace(',', '.')) || 0;
        t += p * (item.qty || 1);
      });
      cartTransportation.forEach(item => {
        const p = parseFloat(String(item.price).replace(/[^\d.,]/g, '').replace(',', '.')) || 0;
        t += p * (item.qty || 1);
      });
      return t;
    }

    function render() {
      const ticketContainer = document.getElementById('ticket-items');
      const accomContainer = document.getElementById('accommodation-items');
      const transportContainer = document.getElementById('transportation-items');
      ticketContainer.innerHTML = '';
      accomContainer.innerHTML = '';
      transportContainer.innerHTML = '';
      cartTickets.forEach((item, i) => ticketContainer.appendChild(renderItem(item, i, 'tickets')));
      cartAccommodation.forEach((item, i) => accomContainer.appendChild(renderItem(item, i, 'accommodation')));
      cartTransportation.forEach((item, i) => transportContainer.appendChild(renderItem(item, i, 'transportation')));
      if (cartTickets.length === 0) ticketContainer.innerHTML = '<p style="font-size:14px; color:var(--color-text-secondary);">No passes in cart.</p>';
      if (cartAccommodation.length === 0) accomContainer.innerHTML = '<p style="font-size:14px; color:var(--color-text-secondary);">No accommodation in cart.</p>';
      if (cartTransportation.length === 0) transportContainer.innerHTML = '<p style="font-size:14px; color:var(--color-text-secondary);">No transport in cart.</p>';
      document.getElementById('cart-grand-total').textContent = '€' + getTotal().toFixed(2);
    }

    loadCart();
    render();

    document.getElementById('btn-checkout').addEventListener('click', function() {
      window.location.href = 'checkout.html';
    });
  </script>
</body>
</html>
